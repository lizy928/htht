<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <title>
           首页-编辑
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" th:href="@{/css/x-admin.css}" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" action="/product/addProduct">
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>产品名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link" name="pname" required lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>排序
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link" name="porder" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                    <span class="x-red">*</span>图片</label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                            <input type="file" name="file" class="layui-upload-file">
                      </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">图片
                    </label>
                    <img id="imgId" width="400" th:src="@{/images_mgt/img1.jpg}">
                </div>
                <div class="layui-form-item">
                    <label for="desc" class="layui-form-label">
                        <span class="x-red">*</span>产品简介
                    </label>
                    <div class="layui-input-inline">
                        <textarea id="L_content" name="pdesc"
                        placeholder="简介" class="layui-textarea fly-editor" style="height: 260px;">简介</textarea>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                    <div class="layui-input-inline" hidden="hidden">
                        <input name="pimage" id="image" hidden="hidden">
                    </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        完成
                    </button>
                </div>
            </form>
        </div>
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script th:src="@{/js/x-layui.js}" charset="utf-8"></script>
        <script th:src="@{/js/jquery.js}" charset="utf-8"></script>
        <script>
            layui.use(['form','layer','upload'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;


              //图片上传接口
              layui.upload({
                url: '/file/productFileUpload', //上传接口,
                    success: function(res){ //上传成功后的回调
                        alert(res.code);
                    console.log(res);
                    if(res.code == -1){
                        alert("上传失败");
                    }else {
                        $("#image").attr("value",res.resp);
                        $("#imgId").attr("src",res.resp);
                        alert("上传成功");
                    }
                }
              });


              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                  submit($,data);
                  layer.alert("增加成功", {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                  });
                return false;
                  location.reload(); // 页面刷新
              });
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();

        </script>
    </body>

</html>
